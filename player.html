<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      background: transparent;
    }
    #musicBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #f97316, #fb923c);
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="calm.mp3.mp3" type="audio/mpeg">
  </audio>
  <button id="musicBtn">ðŸ”ˆ</button>

  <script>
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicBtn");

    let playing = false;

    btn.addEventListener("click", () => {
      if (playing) {
        music.pause();
        btn.textContent = "ðŸ”ˆ";
      } else {
        music.play();
        btn.textContent = "ðŸ”Š";
      }
      playing = !playing;
    });
  </script>
</body>
</html>

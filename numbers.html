<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Tamil Numbers</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #fdf6f6;
    text-align: center;
    padding: 20px;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 25px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* bigger cards */
    gap: 25px; /* more spacing */
    max-width: 1400px;
    margin: auto;
  }
  .card {
    background: white;
    border-radius: 14px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    padding: 30px; /* bigger cards */
    transition: transform 0.2s;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .tamil {
    font-size: 1.4rem; /* keep font readable */
    font-weight: bold;
    color: #e63946;
  }
  .english {
    font-size: 1.1rem; /* keep font readable */
    color: #333;
    margin: 12px 0;
  }
  .speak-btn {
    background: #e63946;
    color: white;
    border: none;
    padding: 10px 16px; 
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
  }
  .speak-btn:hover {
    background: #b71c1c;
  }
</style>


</head>
<body>

  <h1>🔢 Learn Tamil Numbers (1–100)</h1>

  <div class="grid" id="numbersGrid"></div>

  <script>
    const tamilNumbers = [
      "ஒன்று","இரண்டு","மூன்று","நான்கு","ஐந்து",
      "ஆறு","ஏழு","எட்டு","ஒன்பது","பத்து",
      "பதினொன்று","பன்னிரண்டு","பதிமூன்று","பதினான்கு","பதினைந்து",
      "பதினாறு","பதினேழு","பதினெட்டு","பதினொன்பது","இருபது",
      "இருபத்தொன்று","இருபத்திரண்டு","இருபத்த்மூன்று","இருபத்திநான்கு","இருபத்திஐந்து",
      "இருபத்தாறு","இருபத்தேழு","இருபத்தெட்டு","இருபத்தொன்பது","முப்பது",
      "முப்பத்தொன்று","முப்பத்திரண்டு","முப்பத்த்மூன்று","முப்பத்திநான்கு","முப்பத்திஐந்து",
      "முப்பத்தாறு","முப்பத்தேழு","முப்பத்தெட்டு","முப்பத்தொன்பது","நாற்பது",
      "நாற்பத்தொன்று","நாற்பத்திரண்டு","நாற்பத்த்மூன்று","நாற்பத்திநான்கு","நாற்பத்திஐந்து",
      "நாற்பத்தாறு","நாற்பத்தேழு","நாற்பத்தெட்டு","நாற்பத்தொன்பது","ஐம்பது",
      "ஐம்பத்தொன்று","ஐம்பத்திரண்டு","ஐம்பத்த்மூன்று","ஐம்பத்திநான்கு","ஐம்பத்திஐந்து",
      "ஐம்பத்தாறு","ஐம்பத்தேழு","ஐம்பத்தெட்டு","ஐம்பத்தொன்பது","அறுபது",
      "அறுபத்தொன்று","அறுபத்திரண்டு","அறுபத்த்மூன்று","அறுபத்திநான்கு","அறுபத்திஐந்து",
      "அறுபத்தாறு","அறுபத்தேழு","அறுபத்தெட்டு","அறுபத்தொன்பது","எழுபது",
      "எழுபத்தொன்று","எழுபத்திரண்டு","எழுபத்த்மூன்று","எழுபத்திநான்கு","எழுபத்திஐந்து",
      "எழுபத்தாறு","எழுபத்தேழு","எழுபத்தெட்டு","எழுபத்தொன்பது","எண்பது",
      "எண்பத்தொன்று","எண்பத்திரண்டு","எண்பத்த்மூன்று","எண்பத்திநான்கு","எண்பத்திஐந்து",
      "எண்பத்தாறு","எண்பத்தேழு","எண்பத்தெட்டு","எண்பத்தொன்பது","தொண்ணூறு",
      "தொண்ணூற்றொன்று","தொண்ணூற்றிரண்டு","தொண்ணூற்றுமூன்று","தொண்ணூற்றுநான்கு","தொண்ணூற்றுஐந்து",
      "தொண்ணூற்றாறு","தொண்ணூற்றேழு","தொண்ணூற்றெட்டு","தொண்ணூற்றொன்பது","நூறு"
    ];

    const englishNumbers = Array.from({length: 100}, (_, i) => i+1);

    const numbersGrid = document.getElementById('numbersGrid');

    tamilNumbers.forEach((tamil, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="tamil">${tamil}</div>
        <div class="english">${englishNumbers[index]} (${tamil})</div>
        <button class="speak-btn" onclick="speak('${tamil}')">🔊 Speak</button>
      `;
      numbersGrid.appendChild(card);
    });

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "ta-IN";
      window.speechSynthesis.speak(msg);
    }
  </script>

</body>
</html>

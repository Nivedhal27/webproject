<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tamil Word Maze</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #1e1e2f;
    color: white;
    text-align: center;
  }

  h1 { margin-bottom: 20px; color: #ffd700; text-shadow: 2px 2px 5px black; }

  .maze {
    display: grid;
    grid-template-columns: repeat(3, 150px);
    gap: 15px;
    margin-bottom: 20px;
  }

  .door {
    padding: 25px;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid #fff;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.2em;
    text-shadow: 1px 1px 3px black;
    transition: 0.3s;
  }

  .door:hover {
    background: rgba(255,255,255,0.3);
    transform: scale(1.05);
  }

  #status {
    font-size: 1.2em;
    margin-bottom: 10px;
  }

  #next-level {
    padding: 10px 20px;
    background: #ff5722;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    display: none;
  }

  #next-level:hover { background: #e64a19; }

  /* Mini maze background */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: repeating-linear-gradient(0deg, transparent, transparent 20px, #444 20px, #444 21px),
                      repeating-linear-gradient(90deg, transparent, transparent 20px, #444 20px, #444 21px);
    opacity: 0.2;
    z-index: -1;
  }

</style>
</head>

<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    font-family: 'Press Start 2P', cursive;
    font-size: 2em;
    margin: 40px 0 20px;
    text-shadow: 2px 2px 5px #000;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 2px 2px 5px #000, 0 0 10px #ffeb3b; }
    to { text-shadow: 2px 2px 5px #000, 0 0 20px #ffeb3b; }
  }

  .quote {
    font-style: italic;
    margin-bottom: 40px;
    font-size: 1.2em;
    color: #ffd700;
    animation: fadeIn 3s ease-in-out;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-10px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .game-card {
    background: rgba(0,0,0,0.4);
    padding: 30px;
    border-radius: 15px;
    width: 300px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    backdrop-filter: blur(5px);
  }

  .game-card h2 {
    font-family: 'Press Start 2P', cursive;
    font-size: 1.1em;
    margin-bottom: 10px;
    color: #ffeb3b;
  }

  .game-card p {
    margin-bottom: 20px;
    font-size: 0.95em;
    line-height: 1.4;
  }

  .play-btn {
    display: block;
    margin: 15px 0;
    padding: 12px 20px;
    font-family: 'Press Start 2P', cursive;
    font-size: 0.85em;
    background: #ff5722;
    color: #fff;
    text-decoration: none;
    border-radius: 10px;
    border: 2px solid #fff;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }

  .play-btn:hover {
    background: #ff9800;
    transform: scale(1.05);
    box-shadow: 0 0 15px #fff;
  }

</style>
</head>

</html>

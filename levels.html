<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select a Level</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
    }

    .container {
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .levels-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .level-card {
      display: block;
      width: 120px;
      padding: 20px;
      border-radius: 15px;
      background: white;
      color: #ff5e62;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .level-card:hover {
      transform: translateY(-5px);
    }

    .locked {
      background: #ccc;
      color: #666;
      pointer-events: none;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container levels">
    <h1>Select a Level</h1>
    <div class="levels-grid" id="levels-container">
      <!-- Levels will be generated here -->
    </div>
  </div>

  <script>
    const username = localStorage.getItem("tq_username") || "player1";
    const levelsContainer = document.getElementById("levels-container");

    // Generate 15 levels dynamically
    for (let i = 1; i <= 15; i++) {
      const a = document.createElement("a");
      a.classList.add("level-card");
      a.id = `level${i}`;
      if (i === 1) {
        a.href = "level1.html";
        a.textContent = "Level 1";
      } else {
        a.href = "#";
        a.textContent = `Level ${i} (Locked)`;
        a.classList.add("locked");
      }
      levelsContainer.appendChild(a);
    }

    // Fetch user progress from backend
    fetch(`http://localhost:3000/get-progress/${username}`)
      .then(res => res.json())
      .then(data => {
        console.log("User progress:", data);

        for (let i = 2; i <= 15; i++) {
          const prevLevelScore = data.levels[`level${i-1}`] || 0;
          if (prevLevelScore >= 7) {
            const level = document.getElementById(`level${i}`);
            level.classList.remove("locked");
            level.textContent = `Level ${i}`;
            level.href = `level${i}.html`;
          }
        }
      })
      .catch(err => console.error("Progress fetch failed:", err));
  </script>
</body>
</html>

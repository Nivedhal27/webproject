<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LingoRoots - Login</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: "Poppins", sans-serif;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 { text-align: center; margin-bottom: 20px; color: #333; }
    .form-group { margin-bottom: 15px; }
    .form-group label { font-size: 14px; color: #333; display: block; margin-bottom: 5px; }
    .form-group input {
      width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px;
      font-size: 14px;
    }
    .btn {
      width: 100%; padding: 12px; background: #2575fc; border: none;
      border-radius: 8px; color: #fff; font-size: 16px; cursor: pointer;
    }
    .btn:hover { background: #1b5ed9; }
    p { text-align: center; margin-top: 15px; font-size: 14px; }
    a { color: #2575fc; text-decoration: none; }
    .error { color: rgb(240, 91, 91); text-align: center; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password" required>
    </div>
    <button class="btn" onclick="login()">Login</button>
    <p id="error" class="error"></p>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script>
    function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const error = document.getElementById("error");

  // Get stored credentials
  const storedEmail = localStorage.getItem("userEmail");
  const storedPassword = localStorage.getItem("userPassword");

  if (email === storedEmail && password === storedPassword) {
    // ✅ Successful login → go to homepage
    window.location.href = "/index.html";

  } else {
    error.textContent = "Invalid email or password!";
  }
}

  </script>
</body>
</html>
